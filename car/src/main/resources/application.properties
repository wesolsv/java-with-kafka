spring.application.name=car

#db config

spring.datasource.url= jdbc:postgresql://localhost:5432/car_post_storage
spring.datasource.username= postgres
spring.datasource.password= 1234

spring.hpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.hpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# DDL hibernate auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create

#kafka configs
spring.kafka.bootstrap-servers= localhost:9092
